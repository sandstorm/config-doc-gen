buildscript {
    dependencies {
        classpath "org.junit.platform:junit-platform-gradle-plugin:$junitPlatformVersion"
    }
}

plugins {
    id "org.jetbrains.kotlin.jvm" version "1.2.61"
    id "org.jetbrains.kotlin.kapt" version "1.2.61"
    id "org.jetbrains.kotlin.plugin.allopen" version "1.2.61"
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://jcenter.bintray.com" }
}

subprojects {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://jcenter.bintray.com" }
    }

    apply from: "../base-kotlin.gradle"
}

version "0.1"
group "de.sandstorm.configdocgen"

task aptJar(type: Jar, dependsOn: clean) {
    baseName = 'processor-spring'
    from project(':core').sourceSets.main.output
    from project(':annotations').sourceSets.main.output
    from project(':processor-spring').sourceSets.main.output
}

